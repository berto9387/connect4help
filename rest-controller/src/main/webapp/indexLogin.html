<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

          </form>
          <form id="signUpForm" action="#" class="sign-up-form" method="post">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="Name" type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="Surname" type="text" placeholder="Surname" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="Email" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="Password" type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marked-alt"></i>
              <input name="Address" type="text" placeholder="Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-day"></i>
              <input name="DateOfBirth" type="text" placeholder="Date Of Birth"
                     onfocus="(this.type='date')" />
            </div>
            <div class="input-field">
              <i class="fas fa-mobile-alt"></i>
              <input name="Telephone" type="text" placeholder="Telephone" />
            </div>
            <div class="input-field">
              <select name="Role" id="selectRole">
                <option value="none">--- Select Role --</option>
                <option value="R">Requester</option>
                <option value="P">Performer</option>
              </select>
              <!--input type="radio" id="R" value="Requester" name="RorP"/>
              <label>Requester</label>
              <input type="radio" id="P" value="Performer" name="RorP"/>
              <label>Performer</label-->
            </div>
            <input type="submit" class="btn" value="Sign up" />

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
